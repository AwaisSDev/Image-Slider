<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://via.placeholder.com/600x300?text=Slide+1" class="slide" />
      <img src="https://via.placeholder.com/600x300?text=Slide+2" class="slide" />
      <img src="https://via.placeholder.com/600x300?text=Slide+3" class="slide" />
    </div>
    <button id="prev">❮</button>
    <button id="next">❯</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
